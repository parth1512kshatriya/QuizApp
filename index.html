<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="exit">
        <button class="exitBtn" onclick="onExitBtn()"><i class="fa-solid fa-arrow-left"></i>Exit</button>
    </div>

    <div class="quiz-container" id="welcome-screen">

        <h1>Welcome to Quiz App</h1>

        <h2>Test Your Knowledge</h2>

        <p>Join thousands of learners taking quizzes across multiple subjects. <br> Improve your skills and challenge
            yourself!</p>

        <button class="start" onclick="onStart()">Start</button>

    </div>

    <div class="quiztstart">

        <div class="ques" style="display: none;"></div>

        <div class="options"></div>

        <button class="restartBtn" style="display: none;" onclick="restartGame()">Restart Game</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
